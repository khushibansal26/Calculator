<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-teal-600">
    <h1 class="text-3xl text-center mt-10">Calculate!!</h1>
    <div class="container  flex flex-col items-center ">
        <div class="row">
            <input class="text mt-2 px-10 py-1 rounded-lg input" type="text" value="">
        </div>
        <div class="row">
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">%</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">(</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">)</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">C</button>

        </div>
        <div class="row">
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">7</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">8</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">9</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">*</button>

        </div>
        <div class="row">
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">4</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">5</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">6</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">-</button>

        </div>
        <div class="row">
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">1</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">2</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">3</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">+</button>

        </div>

        <div class="row">
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">0</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">.</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">=</button>
            <button class="btn bg-slate-300 my-2 ml-2 px-7 py-4 rounded-full">/</button>

        </div>


    </div>
    <script src="/script.js"></script>
</body>

</html>
